<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>
        function getComputerChoice() {
            const choice = ["rock", "paper", "scissors"];
            const random = Math.floor(Math.random() * choice.length);
            return choice[random]; 
        }

        console.log(getComputerChoice());
    </script>
</body>
</html>
